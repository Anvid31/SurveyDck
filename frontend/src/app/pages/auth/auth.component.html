<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <!-- Botones de alternancia -->
    <div class="flex mb-6">
      <button 
        (click)="switchForm('login')" 
        [class.border-b-2]="activeForm === 'login'"
        [class.border-gray-800]="activeForm === 'login'"
        class="flex-1 py-2 text-center font-semibold text-gray-700 hover:text-gray-900 focus:outline-none"
      >
        Iniciar sesión
      </button>
      <button 
        (click)="switchForm('register')" 
        [class.border-b-2]="activeForm === 'register'"
        [class.border-gray-800]="activeForm === 'register'"
        class="flex-1 py-2 text-center font-semibold text-gray-700 hover:text-gray-900 focus:outline-none"
      >
        Registro
      </button>
    </div>

    <!-- Formulario de login -->
    <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="onSubmit('login')" class="space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar sesión</h2>
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input id="login-email" type="email" formControlName="email" placeholder="tu@ejemplo.com" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input id="login-password" type="password" formControlName="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
      </div>
      <button type="submit" 
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        Iniciar sesión
      </button>
    </form>

    <!-- Formulario de registro -->
    <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="onSubmit('register')" class="space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registro</h2>
      <div>
        <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input id="register-name" type="text" formControlName="name" placeholder="Tu nombre" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
      </div>
      <div>
        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input id="register-email" type="email" formControlName="email" placeholder="tu@ejemplo.com" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
      </div>
      <div>
        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input id="register-password" type="password" formControlName="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
      </div>
      <button type="submit" 
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        Registrarse
      </button>
    </form>
  </div>
</div>
