<div class="min-h-screen flex flex-col">
    <header class="bg-gray-200 sticky top-0">
      <ul class="flex justify-center p-4 list-none">
        <div class="mx-8 ...">
          <a href="/home">Home</a>
        </div>
        <div class="mx-8 ...">
          <a href="/create">Crear encuesta</a>
        </div>
        <div class="mx-8 ...">
          <a href="/report">Ver resultados</a>
        </div>
      </ul>
    </header>
  
    <!-- Registration Form -->
    <div class="w-full ">
      <h1 class="text-3xl font-bold mb-8 text-center">Registro de encuesta</h1>
      <form
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        (ngSubmit)="onSubmit()"
      >
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="title"
          >
            Titulo
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="title"
            type="text"
            [(ngModel)]="survey.title"
            placeholder="Titulo"
            name="title"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="description"
          >
            Descripcion
          </label>
          <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="description"
            placeholder="Descripcion"
            [(ngModel)]="survey.description"
            rows="3"
            name="description"
          ></textarea>
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="createdAt"
          >
            Fecha de Creacion
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="createdAt"
            type="date"
            [(ngModel)]="survey.createdAt"
            placeholder="Fecha de Creacion"
            name="createdAt"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Agregar
          </button>
        </div>
      </form>
    </div>
    <footer class="flex justify-center bg-gray-200 p-4 fixed bottom-0 w-full">
      Creada por Diego Ni√±o, All rights reserved
    </footer>
  </div>
