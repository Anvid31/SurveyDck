<div class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="bg-gray-200 sticky top-0">
    <ul class="flex justify-center p-4 list-none">
      <div class="mx-8">
        <a href="/home" class="text-gray-700">Home</a>
      </div>
      <div class="mx-8">
        <a href="/create" class="text-gray-700">Crear encuesta</a>
      </div>
      <div class="mx-8">
        <a href="/report" class="text-gray-700">Ver resultados</a>
      </div>
    </ul>
  </header>

  <!-- Contenido -->
  <main class="container mx-auto p-6 flex-grow">
    <!-- Filtros -->
    <div class="bg-white shadow-md rounded p-6 mb-6">
      <h2 class="text-lg font-bold mb-4">Generar Reporte de Encuestas</h2>
      <form [formGroup]="form" (ngSubmit)="getReport()" class="flex flex-wrap items-center gap-4">
        <div>
          <label for="startDate" class="block text-sm font-medium text-gray-700">Fecha de Inicio:</label>
          <input
            type="date"
            id="startDate"
            formControlName="startDate"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label for="endDate" class="block text-sm font-medium text-gray-700">Fecha de Fin:</label>
          <input
            type="date"
            id="endDate"
            formControlName="endDate"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <button
          type="submit"
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
        >
          Generar Reporte
        </button>
      </form>
    </div>

    <!-- Gráfico -->
    <div class="bg-white shadow-md rounded p-6">
      <h3 class="text-lg font-bold mb-4">Reporte de Encuestas</h3>
      <canvas #chartCanvas></canvas>
    </div>

    <!-- Exportar PDF -->
    <div class="mt-6 text-center">
      <button
        (click)="exportToPDF()"
        class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
      >
        Exportar a PDF
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="flex justify-center bg-gray-200 p-4">
    Creada por Diego Niño, All rights reserved
  </footer>
</div>
